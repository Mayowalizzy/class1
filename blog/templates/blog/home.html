<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            padding: 20px;
            border: 2px solid black;
            background-color: blueviolet;
            margin-right: 100px;
            margin-bottom: 12px;
        }
        .bottom{
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <h1>Welcome {{user.username}}</h1>
    <a href="{% url 'logout' %}"><button>logout</button></a>
    {% else %}
    <h1>Hello World</h1>
    <a href="{% url 'login' %}"><button>login</button></a>
    <a href="{% url 'logout' %}"><button>sign up</button></a>
    
    {% endif %}
   <br><br>
   {% if user.is_authenticated %}
   <a href="{% url 'create' %}"><button>create blog</button></a>
   {% endif %}
   <br><br>
   {% for post in posts %}
   <div class="all">
    <h3 class="blog_title">{{ post.title }}</h3>

    <div class="bottom">
        <p>By {{ post.author.username }}</p>
        <p>date {{ post.date }}</p>
    </div>
    <a href="{% url 'read' post.id %}"><button>READ</button></a>
   </div>
   {% endfor %}
</body>
</html>
